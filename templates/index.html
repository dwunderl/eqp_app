<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define a container for the input fields */
    .input-container {
      display: flex; /* Enable flexbox */
      flex-wrap: wrap; /* Allow items to wrap to a new line */
    }
    /* Define a style for each input field */
    .input-field {
      flex: 1; /* Take up equal amount of space */
      text-align: center; /* Center the label and input */
      margin: 10px; /* Add some margin around the field */
    }
    /* Define a style for the center input field */
    #input5 {
      text-align: center; /* Center the input */
    }
    /* Define a style for the output field */
    #output {
      width: 100%; /* Take up the full width of the container */
      height: 100px; /* Set the height of the field */
      margin: 10px; /* Add some margin around the field */
    }
    /* Define a style for the submit button */
    button[type="submit"] {
      margin: 10px; /* Add some margin around the button */
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <div class="input-container">
      <div class="input-field">
        <label for="input1">Top Left</label>
        <input type="text" id="input1" name="input1" value="{{ input1 }}">
      </div>
      <div class="input-field">
        <label for="input2">Top Right</label>
        <input type="text" id="input1" name="input2" value="{{ input2 }}">
      </div>
      <div class="input-field">
        <label for="input3">Bottom Left</label>
        <input type="text" id="input3" name="input3" value="{{ input3 }}">
      </div>
      <div class="input-field">
        <label for="input4">Bottom Right</label>
        <input type="text" id="input4" name="input4" value="{{ input4 }}">
      </div>
      <div class="input-field">
        <label for="input5">Center</label>
        <input type="text" id="input5" name="input5" value="{{ input5 }}">
      </div>
    </div>
    <div>
      <label for="output_area">Output:</label>
      <textarea id="output_area" name="output_area">{{ output_area }}</textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
